<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Titillium+Web&display=swap"
        rel="stylesheet" />
    <title>SignUp</title>
</head>

<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="sign w-50 mt-5 p-5">
            <h1 class="text-center mb-4">Smart Login System</h1>
            <div class="w-100">
                <input class="form-control my-3 text-white" type="text" name="" id="nameSignUp"
                    placeholder="Enter Your Name" />
                <div class="alert alert-danger d-none py-0 mt-2">
                    <small>Name must start with a capital character</small>
                </div>

                <input class="form-control my-3 text-white" type="email" name="" id="mailSignUp"
                    placeholder="Enter Your Email" />

                <div class="alert alert-danger d-none py-0 mt-2">
                    <small>Email must be a valid email address</small>
                </div>
                <input class="form-control text-white" type="password" name="password" id="passSignUp"
                    placeholder="Enter Your Password" />
                <div class="alert alert-danger d-none py-0 mt-2">
                    <small>password must be at least 8 characters long</small>
                </div>
                <button id="btnSignUp" class="btn btn-outline-info w-100 mt-4">
                    SignUp
                </button>
                <p class="text-center text-white mt-3">
                    Don't have an account?<a class="text-white text-decoration-none" href="login.html">Signin</a>
                </p>
                <div class="d-flex justify-content-center align-items-center p-0">
                    <h5 class="d-none alert text-danger" id="signUpMessage">
                        All inputs are Required
                    </h5>
                </div>
                <div class="d-flex justify-content-center align-items-center p-0">
                    <h5 class="d-none alert text-success" id="success">Success</h5>
                    <h5 class="d-none alert text-danger" id="mailExist">This Email already exists</h5>
                </div>
            </div>
        </div>
    </main>





    <script src="js/main.js"></script>
</body>

</html>
